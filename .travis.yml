# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
warnings_are_errors: true

addons:
  apt:
    packages:
      - devscripts

matrix:
  include:
    - r: 3.1
    - r: 3.2
    - r: 3.3
    - r: 3.4
    - r: oldrel
    - r: release
    - r: devel
    - os: osx

after_failure:
  - cat "${RCHECK_DIR}/00install.out"

after_success:
  - cat "${RCHECK_DIR}/00install.out"

notifications:
  email:
    on_success: change
    on_failure: change
